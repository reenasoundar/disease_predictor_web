<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Disease Prediction</title>

    <!-- Google Font: Orbitron -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

    <!-- CSS and Favicon -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='logo.png') }}" type="image/x-icon">
</head>
<body class="bg-home">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash-message">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

    <!-- Header with Logo and Title -->
    <header class="header-container">
        <img src="{{ url_for('static', filename='logo.png') }}" class="logo" alt="Logo">
        <div class="header-text">
            <h1 class="title-font">AI Disease Prediction</h1>
            <h2 class="slogan">Where Compassion meets Excellence in Care</h2>
        </div>
    </header>

    <!-- Patient Input Form -->
    <main class="container">
        <h1>Patient Details</h1>
        <form method="POST" action="/">
            <label for="name">Username:</label><br>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" min="0" required><br><br>

            <label for="height">Height (cm):</label><br>
            <input type="number" id="height" name="height" min="30" max="300" required><br><br>

            <label for="weight">Weight (kg):</label><br>
            <input type="number" id="weight" name="weight" min="1" max="500" required><br><br>

            <label for="blood">Blood Group:</label><br>
            <input type="text" id="blood" name="blood" required placeholder="e.g., A+, O-"><br><br>

            <label for="gender">Gender:</label><br>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select><br><br>

            <button type="submit">Proceed to Symptom Selection</button>
        </form>
    </main>

  


</body>
</html>
